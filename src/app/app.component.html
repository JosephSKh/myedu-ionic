<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <img src="assets/logo.svg" alt="Logo" class="logo" />
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">
          <img src="assets/logo.svg" alt="Logo" class="logo" />
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-content>

</ion-app>
